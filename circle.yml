machine:
  services:
  - docker
  ruby:
    version: '2.1.8'
  environment:
    TESTS: ubuntu centos
  timezone:
    America/Los_Angeles

dependencies:
  override:
  - bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs=4 --retry=3:
      timeout: 900

test:
  override:
  - TESTS=(${TESTS// / }) ; bundle exec rake circleci[${TESTS[$CIRCLE_NODE_INDEX]}]:
      parallel: true #  Project Settings -> Tweaks -> Adjust Parallelism -> 2
      timeout: 900
